language: python

install: pip install -U tox-travis codecov coverage

script: tox

matrix:
  include:
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
      sudo: required
    - python: 3.8-dev
      env: TOXENV=py38
      dist: xenial
      sudo: required
  allow_failures:
    - python: 3.8-dev

after_success: test $TOXENV = "py37" && coverage xml && codecov

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: neongraal
  password:
    secure: 
  on:
    tags: true
    repo: NeonGraal/script-venv
    python: 3.7
